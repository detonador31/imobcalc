<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-title>Aplicativo de Financiamentos</ion-title>
  </ion-toolbar>
  <ion-img  class="img-banner" src='./assets/img/financi.jpg' ></ion-img>
<!--   <ion-toolbar color="{{ statusClass }}">

</ion-header>

<ion-content class="ion-padding">


  


  <br />
  <br />

  <ion-grid style="color: rgb(78, 76, 76); text-align: center;"> 
    <ion-row>
      <ion-col size="6">
        <button class="btn-circle" routerLink="/banco-taxas">
          <ion-icon slot="start" size="large" name="cash-outline"></ion-icon>
        </button><br />
        Cadastro de Taxas Bancarias       
      </ion-col>
      <ion-col size="6">
        <button class="btn-circle" (click)="openSacModal()">
          <ion-icon slot="start" size="large" name="wallet-outline"></ion-icon>
        </button><br />
        Imobiliário SAC
      </ion-col>  
    </ion-row>  
    <br />
    <br />
    <br />
    <ion-row>
      <ion-col size="6">
        <button class="btn-circle" (click)="openPriceModal()">
          <ion-icon slot="start" size="large" name="wallet"></ion-icon>
        </button><br />
        Imobiliário PRICE       
      </ion-col>
      <ion-col size="6">
        <button class="btn-circle" (click)="fechaApp()">
          <ion-icon slot="start" size="large" name="exit-outline"></ion-icon>
        </button><br />
        Fechar
      </ion-col>  
    </ion-row>      
  </ion-grid>
