

    <ion-grid class="modal-grid">
      <ion-row>
        <ion-col>
          <ion-label>Tabela SAC</ion-label>
        </ion-col>
      </ion-row>     
      <ion-row>
        <ion-col size="6">
          <ion-grid>
            <ion-row>
                <button class="btn-circle btn-modal" (click)="direcionar('finan-imovel')">
                  <ion-icon slot="start" size="large" name="wallet"></ion-icon>
                  Calcular
                </button>
              </ion-row>          
          </ion-grid>
        </ion-col>
        <ion-col size="6">
            <ion-grid>
              <ion-row>
                <button class="btn-circle btn-modal" (click)="direcionar('finan-imovel-calc-list')">
                  <ion-icon slot="start" size="large" name="list"></ion-icon>
                  Calculos Salvos
                </button>
              </ion-row>   
            </ion-grid>
        </ion-col>    
      </ion-row>  
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="dismiss()" fill="clear" style="border: none;">
            <ion-icon color="light" name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>    
      </ion-row>       
    
    </ion-grid>
